<form class="example-form">
  <img width="30px" src="./../../../assets/images/search.png">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Search an artist" aria-label="Number" matInput [formControl]="searchArtistCtrl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let artist of artists" [value]="artist">
          {{artist.artistname}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
</form>

<div id="card-container" fxLayout="row" fxLayoutWrap fxLayoutGap="2rem" fxLayoutAlign="center" fxLayout.xs="column">
  <div *ngFor="let artist of artists">
    <mat-card class="example-card">
      <mat-card-header>
        <!--<div mat-card-avatar class="example-header-image"></div>-->
        <mat-card-title>{{artist.artistname}}</mat-card-title>
        <!-- <mat-card-subtitle>{{artist.forname}} {{artist.name}}</mat-card-subtitle> -->
      </mat-card-header>
      <img mat-card-image src="{{artist.imgurl}}" alt="{{artist.name}}">
      <mat-card-content>
        <p align="left">
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Biography</button>
        <button mat-button>Discography</button>
        <a routerLink="/view-artist" routerLinkActive="active">NEXT PAGE</a>
      </mat-card-actions>
    </mat-card>
</div>
<br>
</div>
